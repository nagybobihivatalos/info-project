<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.első félév</title>
    <style>
        /* Alap stílusok */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-button {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .nav-button:active {
            transform: translateY(1px);
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }

            .nav-button {
                width: 200px;
                font-size: 1.5em;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>10.első félév</h1>
        <p>Válassza ki az alábbi gombok egyikét, hogy továbblépjen!</p>
    </header>
<h2>Saját Listám</h2>
    <input type="text" id="itemInput" placeholder="Írj be valamit...">
    <button onclick="addItem()">Hozzáadás</button>

    <ul id="itemList"></ul>

    <script>
        // 1. Adatok betöltése az oldal indulásakor
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('myList')) || [];
            savedData.forEach(text => renderItem(text));
        };

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text) {
                renderItem(text);
                saveToStorage(text);
                input.value = ''; // Mező ürítése
            }
        }

        // Megjelenítés a listában
        function renderItem(text) {
            const li = document.createElement('li');
            li.textContent = text;
            document.getElementById('itemList').appendChild(li);
        }

        // 2. Mentés LocalStorage-be
        function saveToStorage(newItem) {
            const currentData = JSON.parse(localStorage.getItem('myList')) || [];
            currentData.push(newItem);
            localStorage.setItem('myList', JSON.stringify(currentData));
        }
    </script>
    <main>
        <div class="button-container">
            <a href="elsofelev.html" class="nav-button">1.félév</a>
            <a href="masodikfelev.html" class="nav-button">2.félév</a>
            <a href="osztaly.html" class="nav-button">Vissza</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Info Projekt | Minden jog fenntartva.</p>
    </footer>

</body>
</html>
