<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Projekt Chat - 5 Jegyű ID</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .nav { background: #1e293b; padding: 15px; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #334155; }
        #chat { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .input-bar { padding: 20px; background: #1e293b; display: flex; gap: 10px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { padding: 10px 15px; border-radius: 5px; border: none; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 70%; }
        .sent { background: #38bdf8; color: #0f172a; align-self: flex-end; }
        .recv { background: #334155; align-self: flex-start; }
        .sys { font-size: 0.8rem; color: #64748b; align-self: center; }
        #myId { color: #38bdf8; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="nav">
    <button onclick="initPeer()">SAJÁT ID GENERÁLÁSA</button>
    <div id="myId">ID: -----</div>
    <input type="text" id="targetId" placeholder="Partner 5 jegyű ID-ja" style="width:150px">
    <button onclick="connect()">CSATLAKOZÁS</button>
    <input type="text" id="nick" placeholder="Becenév" style="width:80px">
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="msgIn" placeholder="Üzenet..." style="flex:1">
    <button onclick="send()">KÜLDÉS</button>
</div>

<script>
    let peer = null;
    let conns = [];

    // Rövid 5 jegyű ID generálása
    function initPeer() {
        const shortId = Math.floor(10000 + Math.random() * 90000).toString();
        
        // STUN szerverek hozzáadása a tűzfalon való átjutáshoz
        peer = new Peer(shortId, {
            config: {'iceServers': [
                { url: 'stun:stun.l.google.com:19302' },
                { url: 'stun:stun1.l.google.com:19302' }
            ]}
        });

        peer.on('open', id => {
            document.getElementById('myId').innerText = "ID: " + id;
            log("Saját ID kész: " + id);
        });

        peer.on('connection', c => {
            setup(c);
            log("Valaki csatlakozott hozzád!");
        });

        peer.on('error', err => {
            if(err.type === 'id-taken') {
                initPeer(); // Ha foglalt az ID, generál újat
            } else {
                alert("Hiba: " + err.type);
            }
        });
    }

    function connect() {
        const id = document.getElementById('targetId').value;
        if(!id || !peer) return alert("Előbb generálj saját ID-t!");
        const c = peer.connect(id);
        setup(c);
    }

    function setup(c) {
        c.on('open', () => {
            if(!conns.find(x => x.peer === c.peer)) conns.push(c);
            log("Kapcsolat létrejött: " + c.peer);
            
            c.on('data', data => {
                display(data.user, data.msg, 'recv');
                // Mesh hálózat: továbbküldjük a többieknek
                conns.forEach(conn => {
                    if(conn.peer !== c.peer && conn.open) conn.send(data);
                });
            });
        });
    }

    function send() {
        const m = document.getElementById('msgIn').value;
        const u = document.getElementById('nick').value || "Névtelen";
        if(!m || conns.length === 0) return;

        const data = {user: u, msg: m};
        display("Te", m, 'sent');
        conns.forEach(c => { if(c.open) c.send(data); });
        document.getElementById('msgIn').value = "";
    }

    function display(u, m, type) {
        const d = document.createElement('div');
        d.className = "msg " + type;
        d.innerHTML = `<strong>${u}:</strong> ${m}`;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = 99999;
    }

    function log(m) {
        const d = document.createElement('div');
        d.className = "sys";
        d.innerText = m;
        document.getElementById('chat').appendChild(d);
    }

    document.getElementById('msgIn').onkeypress = e => { if(e.key === 'Enter') send(); };
</script>

</body>
</html>
