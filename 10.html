<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Chat - P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Kapcsolati Panel */
        .setup-bar {
            background: var(--panel);
            padding: 15px 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid #334155;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        button:hover { opacity: 0.9; }

        #myIdDisplay { color: var(--accent); font-weight: bold; cursor: pointer; }

        /* Chat terület */
        #chatBox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .msg.received { background: #334155; align-self: flex-start; }
        .msg.sent { background: var(--accent); color: #0f172a; align-self: flex-end; }
        .msg.system { background: transparent; color: #64748b; font-size: 0.8rem; align-self: center; }

        /* Üzenetküldő */
        .input-area {
            background: var(--panel);
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        #messageInput { flex: 1; }
    </style>
</head>
<body>

    <div class="setup-bar">
        <div>ID-m: <span id="myIdDisplay">Betöltés...</span></div>
        <input type="text" id="peerIdInput" placeholder="Partner ID-ja...">
        <button onclick="connectToPeer()">Csatlakozás</button>
        <input type="text" id="usernameInput" placeholder="Neved..." style="width: 100px;">
    </div>

    <div id="chatBox">
        <div class="msg system">Várj, amíg megkapod a saját ID-dat, majd oszd meg a többiekkel!</div>
    </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Írj valamit..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">Küldés</button>
    </div>

    <script>
        let peer;
        let connections = [];
        const chatBox = document.getElementById('chatBox');
        const myIdDisplay = document.getElementById('myIdDisplay');

        // Peer inicializálása
        peer = new Peer();

        peer.on('open', (id) => {
            myIdDisplay.innerText = id;
            addMessage('Rendszer', 'Azonosítód elkészült: ' + id, 'system');
        });

        // Ha valaki csatlakozik hozzánk
        peer.on('connection', (conn) => {
            setupConnection(conn);
        });

        function connectToPeer() {
            const targetId = document.getElementById('peerIdInput').value;
            if (!targetId) return;
            const conn = peer.connect(targetId);
            setupConnection(conn);
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
                addMessage('Rendszer', 'Csatlakozva: ' + conn.peer, 'system');
                
                conn.on('data', (data) => {
                    addMessage(data.user, data.msg, 'received');
                    // Továbbítás a többieknek (Mesh hálózat)
                    broadcast(data, conn.peer);
                });
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const user = document.getElementById('usernameInput').value || 'Névtelen';
            const msg = input.value;

            if (!msg) return;

            const data = { user: user, msg: msg };
            
            // Megjelenítés nálam
            addMessage('Te', msg, 'sent');
            
            // Küldés mindenkinek
            connections.forEach(conn => {
                if (conn.open) conn.send(data);
            });

            input.value = '';
        }

        function broadcast(data, senderPeerId) {
            connections.forEach(conn => {
                if (conn.open && conn.peer !== senderPeerId) {
                    conn.send(data);
                }
            });
        }

        function addMessage(user, text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<strong>${user}:</strong> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // ID másolása kattintásra
        myIdDisplay.onclick = () => {
            navigator.clipboard.writeText(myIdDisplay.innerText);
            alert('ID másolva a vágólapra!');
        };
    </script>
</body>
</html>
