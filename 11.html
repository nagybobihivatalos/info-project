<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.-es projekt munkák</title>
    <style>
        /* Reset a margók és paddingok a konzisztenciáért */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Alap stílusok a body számára */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Sötét háttér */
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        /* Header stílusok */
        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #e74c3c; /* Piros szín */
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #bbb;
        }

        /* Gombok tartálya */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Alap gombok stílusa */
        .nav-button {
            display: inline-block;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            background-color: #333; /* Sötét háttér a gomboknak */
            border-radius: 10px;
            border: 2px solid transparent;
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover és focus effektusok */
        .nav-button:hover, .nav-button:focus {
            background-color: #e74c3c; /* Piros háttér a hoverre */
            color: #fff;
            box-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c, 0 0 30px #e74c3c; /* Glow effektus */
            transform: scale(1.1);
            border-color: #e74c3c; /* Piros színű border */
        }

        /* Aktív gomb (amikor rákattintunk) */
        .nav-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px #e74c3c;
        }

        /* Reszponzív dizájn a mobil eszközökhöz */
        @media (max-width: 768px) {
            .button-container {
                gap: 10px;
            }

            .nav-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>11.-es Projekt Munkák</h1>
        <p>Válassza ki az alábbi gombok egyikét, hogy továbblépjen!</p>
    </header>

    <main>
        <div class="button-container">
            <a href="11_elsofelev.html" class="nav-button">1. félév</a>
            <a href="11_masodikfelev.html" class="nav-button">2. félév</a>
            <a href="osztaly.html" class="nav-button">Vissza</a>
        </div>
    </main>

</body>
</html>
