<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Zöldség és Gyümölcs Adatbázis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            font-size: 0.9rem;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 1.5rem;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto 30px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.85rem;
        }

        th, td {
            padding: 8px 10px;
            text-align: center;
            border-bottom: 1px solid #2e2e2e;
        }

        th {
            background-color: #2a2a2a;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #181818;
        }

        tr:hover {
            background-color: #2e2e2e;
        }

        .yes {
            color: #66ff66;
            font-weight: bold;
        }

        .no {
            color: #ff6666;
            font-weight: bold;
        }

        .fruit-table th {
            color: #ffcc00;
        }

        .fruit-table .yes {
            color: #ffcc00;
        }

        .button-group {
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            background-color: #2e7d32;
            color: #ffffff;
            border: none;
            padding: 8px 14px;
            margin: 6px;
            font-size: 0.85rem;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 6px #66ff66;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.75rem;
            }

            button {
                font-size: 0.75rem;
                padding: 6px 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
