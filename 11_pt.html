<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11. Első félév - Cisco Packet Tracer</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e293b;
      --accent: #22c55e;
      --danger: #ef4444;
      --bg: #f8fafc;
      --text: #0f172a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      width: 85%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .close, .arrow {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 8px 14px;
    }

    .close:hover, .arrow:hover {
      background: rgba(0,0,0,0.7);
    }

    .close {
      top: 25px;
      right: 35px;
    }

    .arrow-left { left: 30px; top: 50%; transform: translateY(-50%); }
    .arrow-right { right: 30px; top: 50%; transform: translateY(-50%); }

    .buttons {
      text-align: center;
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: white;
      font-weight: 500;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-download { background: var(--accent); }
    .btn-download:hover { background: #16a34a; }

    .btn-back { background: var(--danger); }
    .btn-back:hover { background: #dc2626; }
  </style>
</head>
<body>

  <header>
    <h1>11. Első félév – Cisco Packet Tracer</h1>
  </header>

  <section class="gallery">
    <img src="kepek/11_elsofelevpkt/Azegesz.png" alt="Minden">
    <img src="kepek/11_elsofelevpkt/PC1_1FE0.png" alt="PC1_1FE0">
    <img src="kepek/11_elsofelevpkt/PC1_2FE0.png" alt="PC1_2FE0">
    <img src="kepek/11_elsofelevpkt/PC2_1FE0.png" alt="PC2_1FE0">
    <img src="kepek/11_elsofelevpkt/PC3_1FE0.png" alt="PC3_1FE0">
    <img src="kepek/11_elsofelevpkt/R1_1GE0.png" alt="R1_1GE0">
    <img src="kepek/11_elsofelevpkt/R1_1GE1.png" alt="R1_1GE1">
    <img src="kepek/11_elsofelevpkt/R1_1S010.png" alt="R1_1S010">
    <img src="kepek/11_elsofelevpkt/R1_1S011.png" alt="R1_1S011">
    <img src="kepek/11_elsofelevpkt/R2_1GE0.png" alt="R2_1GE0">
    <img src="kepek/11_elsofelevpkt/R2_1S010.png" alt="R2_1S010">
    <img src="kepek/11_elsofelevpkt/R2_1S011.png" alt="R2_1S011">
    <img src="kepek/11_elsofelevpkt/R3_1GE0.png" alt="R3_1GE0">
    <img src="kepek/11_elsofelevpkt/R3_1S010.png" alt="R3_1S010">
    <img src="kepek/11_elsofelevpkt/R3_1S011.png" alt="R3_1S011">
    <img src="kepek/11_elsofelevpkt/RIP.png" alt="RIP">
  </section>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="arrow arrow-left" id="prev">&#10094;</span>
    <img src="" alt="Kép nagyban" id="modalImg">
    <span class="arrow arrow-right" id="next">&#10095;</span>
  </div>

  <div class="buttons">
    <a href="11_elsofelev.html" class="btn btn-back">⬅ Vissza</a>
    <a href="pkt/11_elsofelev.pkt" download class="btn btn-download">⬇ A .pkt fájl letöltése</a>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        modal.classList.add('active');
        modalImg.src = img.src;
        currentIndex = index;
      });
    });

    const showImage = (index) => {
      currentIndex = (index + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    };

    closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    prevBtn.addEventListener('click', () => showImage(currentIndex - 1));
    nextBtn.addEventListener('click', () => showImage(currentIndex + 1));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

    // Navigáció billentyűkkel
    document.addEventListener('keydown', e => {
      if (!modal.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
      if (e.key === 'ArrowRight') showImage(currentIndex + 1);
      if (e.key === 'Escape') modal.classList.remove('active');
    });
  </script>

</body>
</html>
