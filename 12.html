<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>12.-es projekt munkák</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* teljesen fekete háttér */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .btn {
            background-color: #000; /* fekete gomb */
            border: 2px solid #00ff66; /* vékony zöld keret */
            color: #00ff66;
            padding: 14px 32px;
            margin: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            color: #000;
            background-color: #00ff66;
            box-shadow: 0 0 20px #00ff66, 0 0 40px #00ff66, 0 0 60px #00ff66;
            transform: scale(1.08);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="osztaly.html" class="btn">← Vissza</a>
        <a href="felev1.html" class="btn">1. Félév</a>
        <a href="felev2.html" class="btn">2. Félév</a>
    </div>
</body>
</html>
