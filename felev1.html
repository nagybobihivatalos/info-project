<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. félév</title>
    <style>
        /* Fekete háttér és teljes magasság */
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        /* Gombok konténere (egymás mellé teszi őket) */
        .button-container {
            display: flex;
            gap: 20px; /* Távolság a gombok között */
        }

        /* Alap gomb stílus */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #ffffff;
            border-radius: 8px;
            background: transparent;
            color: #ffffff;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-width: 200px;
        }

        /* Dokumentáció gomb kiemelése (opcionális) */
        .btn-docs {
            background-color: #333;
        }
        .btn:hover {
            background-color: white;
            color: black;
        }
         .btn-back {
            border-color: #ff4444;
            color: #ff4444;
         }
        
        .btn-back:hover {
            background-color: #ff4444;
            color: white;
        }
        
    </style>
</head>
<body>

    <div class="button-container">
        <a href="dokumentacio.html" class="btn btn-docs">Dokumentáció</a>
        <a href="12.html" class="btn btn-back">Vissza</a>
    </div>

</body>
</html>
