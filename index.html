<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Projektek | Ultra Dark</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }

  body {
    background-color: #050505; /* Full sötét */
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    padding: 20px;
  }

  /* Ez a kurzort követő fény */
  #cursor-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 0;
    transition: width 0.3s, height 0.3s;
  }

  header {
    position: relative;
    z-index: 1;
    text-align: center;
    margin-bottom: 60px;
  }

  header h1 {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: -2px;
    background: linear-gradient(to bottom, #fff 0%, #444 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  main {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .section {
    background: rgba(20, 20, 20, 0.6);
    backdrop-filter: blur(10px); /* Üveg hatás */
    padding: 40px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: border-color 0.4s ease, transform 0.2s ease;
  }

  /* Hovernél a kártya széle is világít kicsit */
  .section:hover {
    border-color: rgba(59, 130, 246, 0.5);
  }

  .section h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #3b82f6; /* Kék kiemelés */
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .section p {
    font-size: 1.1rem;
    color: #888;
    line-height: 1.5;
  }

  .btn {
    display: inline-block;
    margin-top: 25px;
    background: #ffffff;
    color: #000;
    text-decoration: none;
    padding: 15px 35px;
    font-weight: 800;
    border-radius: 12px;
    transition: all 0.3s ease;
    text-align: center;
  }

  .btn:hover {
    background: #3b82f6;
    color: #fff;
    box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
    transform: scale(1.02);
  }

  /* Reszponzivitás */
  @media (max-width: 600px) {
    header h1 { font-size: 2.5rem; }
    .section { padding: 25px; }
  }
</style>
</head>
<body>

<div id="cursor-glow"></div>

<header>
  <h1>PROJEKTEK</h1>
</header>

<main>
  <section class="section">
    <h2>Rólunk</h2>
    <p>
      Elkötelezett fejlesztők, modern technológiák. Nem csak kódot írunk, hanem digitális élményt építünk.
    </p>
  </section>

  <section class="section">
    <h2>Munkáink</h2>
    <p>Nézd meg a legfrissebb fejlesztéseinket és az osztály szintű projektjeinket egy helyen.</p>
    <a href="osztaly.html" class="btn">OSZTÁLY MUNKÁK</a>
  </section>
</main>

<script>
  const glow = document.getElementById('cursor-glow');
  
  // Kurzorkövető logika
  document.addEventListener('mousemove', (e) => {
    glow.style.left = e.clientX + 'px';
    glow.style.top = e.clientY + 'px';
  });

  // Ha a gomb fölé mész, kicsit megnő a glow
  const btn = document.querySelector('.btn');
  btn.addEventListener('mouseenter', () => {
    glow.style.width = '800px';
    glow.style.height = '800px';
  });
  btn.addEventListener('mouseleave', () => {
    glow.style.width = '600px';
    glow.style.height = '600px';
  });
</script>

</body>
</html>
