<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Osztályok</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');

  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Uncial Antiqua', cursive;
    background: #1a002a;
    color: #d9c9ff;
    text-transform: uppercase;
    font-weight: 900;
    user-select: none;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Mozgó homályos lila háttér */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background:
      radial-gradient(circle at 30% 30%, #7b3cffcc, transparent 40%),
      radial-gradient(circle at 70% 70%, #b36cffcc, transparent 50%),
      radial-gradient(circle at 60% 20%, #a66effcc, transparent 30%);
    filter: blur(150px);
    animation: backgroundMove 25s linear infinite;
    z-index: -2;
  }

  /* Plusz egy halvány áttetsző réteg a homály miatt */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(26,0,42,0.75);
    backdrop-filter: blur(20px);
    z-index: -1;
  }

  @keyframes backgroundMove {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(20%, 10%);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  main {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    max-width: 900px;
    justify-content: center;
    width: 100%;
  }

  a.nav-button {
    position: relative;
    background: rgba(123, 60, 255, 0.25);
    border: 3px solid #b36cff;
    border-radius: 18px;
    padding: 25px 45px;
    color: #d9c9ff;
    font-size: 2rem;
    font-weight: 900;
    text-decoration: none;
    text-align: center;
    width: 200px;
    letter-spacing: 4px;
    box-shadow:
      0 0 10px #7b3cff88,
      0 0 20px #b36cffbb,
      0 0 40px #a66effcc;
    cursor: pointer;
    transition:
      background 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.2s ease;
    text-shadow:
      0 0 5px #b36cffcc,
      0 0 15px #a66effcc;
    user-select: none;
  }

  a.nav-button:hover {
    background: rgba(123, 60, 255, 0.6);
    box-shadow:
      0 0 20px #7b3cffdd,
      0 0 40px #b36cffee,
      0 0 70px #a66effff;
    transform: translateY(-8px) scale(1.07);
    text-shadow:
      0 0 10px #d9c9ff,
      0 0 25px #d9c9ffcc;
    z-index: 10;
  }

  /* Speciális stílus vissza gombnak - nincs emoji */
  a.back-button {
    background: rgba(255, 85, 85, 0.3);
    border-color: #ff5555;
    color: #ffdddd;
    box-shadow:
      0 0 10px #ff5555bb,
      0 0 20px #ff4444cc;
    letter-spacing: 6px;
  }

  a.back-button:hover {
    background: rgba(255, 85, 85, 0.6);
    box-shadow:
      0 0 25px #ff5555ee,
      0 0 50px #ff2222ff;
    color: #ffcccc;
  }

  /* Reszponzív */
  @media (max-width: 650px) {
    main {
      gap: 20px;
    }

    a.nav-button {
      width: 100%;
      font-size: 1.6rem;
      padding: 18px 0;
      letter-spacing: 3px;
    }
  }
</style>
</head>
<body>
  <main>
    <a href="index.html" class="nav-button back-button">VISSZA</a>
    <a href="9.html" class="nav-button">9. OSZTÁLY</a>
    <a href="10.html" class="nav-button">10. OSZTÁLY</a>
    <a href="11.html" class="nav-button">11. OSZTÁLY</a>
    <a href="12.html" class="nav-button">12. OSZTÁLY</a>
    <a href="13.html" class="nav-button">13. OSZTÁLY</a>
  </main>
</body>
</html>
