<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Osztályválasztás</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #0d0d0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        a.nav-button {
            background-color: #1a1a1d;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 18px 36px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #f0f0f5;
            text-decoration: none;
            letter-spacing: 2px;
            text-align: center;
            min-width: 180px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        a.nav-button:hover {
            background-color: #252529;
            border-color: #555;
            color: #ffffff;
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(100, 100, 255, 0.1);
        }

        a.back-button {
            background-color: transparent;
            color: #8888aa;
            border: 1px solid #444;
        }

        a.back-button:hover {
            background-color: #111117;
            color: #ffffff;
            border-color: #666;
        }

        @media (max-width: 600px) {
            a.nav-button {
                width: 100%;
                font-size: 1.2rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>

    <main>
        <a href="index.html" class="nav-button back-button">VISSZA</a>
        <a href="9.html" class="nav-button">9. OSZTÁLY</a>
        <a href="10.html" class="nav-button">10. OSZTÁLY</a>
        <a href="11.html" class="nav-button">11. OSZTÁLY</a>
        <a href="12.html" class="nav-button">12. OSZTÁLY</a>
        <a href="13.html" class="nav-button">13. OSZTÁLY</a>
    </main>

</body>
</html>
