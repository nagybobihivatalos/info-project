<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Osztályválasztó - Lila Homályos</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Papyrus', fantasy, cursive;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033, #3a1766, #4b1e91);
            position: relative;
            overflow-x: hidden;
            color: #ddd9ff;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 4px;
        }

        /* Homályos lila mozgó háttér */
        body::before {
            content: "";
            position: fixed;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 180%;
            background:
                radial-gradient(circle at 25% 30%, #8c5cffcc, transparent 40%),
                radial-gradient(circle at 70% 60%, #b688ffcc, transparent 50%),
                radial-gradient(circle at 60% 20%, #925dffcc, transparent 30%);
            filter: blur(120px);
            animation: moveBackground 60s linear infinite;
            z-index: -2;
        }

        /* Áttetsző, sötét lila réteg */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(26, 0, 51, 0.75);
            backdrop-filter: blur(12px);
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20%, 15%); }
            100% { transform: translate(0, 0); }
        }

        /* Nincs fejléc */

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px 40px;
            max-width: 720px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .nav-button {
            flex: 0 0 calc((100% / 3) - 30px);
            max-width: 220px;
            min-width: 180px;
            background: rgba(107, 66, 255, 0.15);
            border: 2.5px solid #b688ff;
            border-radius: 18px;
            padding: 22px 0;
            font-size: 1.6rem;
            color: #d3cfff;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 20px #b688ff99,
                0 0 40px #8c5cffbb;
            cursor: pointer;
            transition:
                background 0.3s ease,
                box-shadow 0.3s ease,
                transform 0.2s ease;
            overflow: hidden;
            user-select: none;
            letter-spacing: 5px;
            font-weight: 900;
            text-transform: uppercase;
            font-family: 'Papyrus', fantasy, cursive;
        }

        .nav-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                #b688ff88,
                transparent
            );
            animation: shine 4s linear infinite;
            opacity: 0.3;
            transform: rotate(25deg);
            pointer-events: none;
            z-index: 0;
            border-radius: 18px;
        }

        .nav-button:hover {
            background: rgba(107, 66, 255, 0.4);
            box-shadow:
                0 0 35px #b688ffcc,
                0 0 75px #b688ffdd;
            transform: translateY(-6px) scale(1.06);
            color: #fff;
            text-shadow:
                0 0 8px #b688ffdd,
                0 0 16px #b688ffdd;
            z-index: 10;
        }

        .nav-button:hover::before {
            opacity: 0.6;
            animation-duration: 2.2s;
        }

        .back-button {
            background: rgba(255, 85, 140, 0.12);
            border-color: #ff5588;
            color: #ff5588;
            box-shadow:
                0 0 18px rgba(255, 85, 140, 0.45);
            letter-spacing: 6px;
        }

        .back-button::before {
            background: linear-gradient(
                45deg,
                transparent,
                #ff5588aa,
                transparent
            );
            border-radius: 18px;
        }

        .back-button:hover {
            background: rgba(255, 85, 140, 0.35);
            box-shadow:
                0 0 45px #ff5588dd,
                0 0 90px #ff5588ee;
            color: #ff3366;
            text-shadow:
                0 0 8px #ff5588cc,
                0 0 16px #ff5588cc;
        }

        /* Shine animation */
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(25deg);
            }
            100% {
                transform: translateX(100%) rotate(25deg);
            }
        }

        /* Reszponzív */
        @media (max-width: 750px) {
            main {
                max-width: 100%;
                gap: 20px 15px;
            }
            .nav-button {
                flex: 0 0 calc((100% / 2) - 20px);
                max-width: none;
                min-width: 140px;
                font-size: 1.4rem;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 450px) {
            main {
                flex-direction: column;
                gap: 16px;
                padding: 10px 0;
            }
            .nav-button {
                flex: none;
                width: 100%;
                max-width: none;
                min-width: 0;
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
