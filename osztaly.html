<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oszt치lyv치laszt칩 - Modern Dark</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #e0e6f1;
            overflow-x: hidden;
            user-select: none;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            backdrop-filter: blur(15px);
            background: rgba(255 255 255 / 0.05);
            border-radius: 18px;
            padding: 30px 50px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-width: 500px;
            width: 90vw;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 900;
            color: #00fff7;
            letter-spacing: 2px;
            text-shadow:
                0 0 5px #00fff7,
                0 0 10px #00fff7,
                0 0 20px #00fff7;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.3rem;
            font-weight: 500;
            color: #a0c9d8;
            text-shadow: 0 0 3px rgba(0, 255, 247, 0.5);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 800px;
            width: 90vw;
        }

        .nav-button {
            position: relative;
            background: rgba(0, 255, 247, 0.1);
            border: 2px solid #00fff7;
            border-radius: 16px;
            padding: 20px 40px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #00fff7;
            text-decoration: none;
            text-align: center;
            width: 180px;
            cursor: pointer;
            transition:
                background 0.3s ease,
                box-shadow 0.3s ease,
                transform 0.2s ease;
            box-shadow:
                0 0 15px rgba(0, 255, 247, 0.4);
            user-select: none;
            overflow: hidden;
        }

        .nav-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                #00fff7,
                transparent
            );
            animation: shine 3s linear infinite;
            opacity: 0.4;
            transform: rotate(25deg);
            pointer-events: none;
            z-index: 0;
        }

        .nav-button:hover {
            background: rgba(0, 255, 247, 0.3);
            box-shadow:
                0 0 30px #00fff7,
                0 0 60px #00fff7;
            transform: translateY(-5px) scale(1.05);
            z-index: 10;
            text-shadow:
                0 0 5px #00fff7,
                0 0 10px #00fff7;
        }

        .nav-button:hover::before {
            opacity: 0.7;
            animation-duration: 1.5s;
        }

        .back-button {
            background: rgba(255, 85, 85, 0.15);
            border-color: #ff5555;
            color: #ff5555;
            box-shadow:
                0 0 15px rgba(255, 85, 85, 0.4);
        }

        .back-button::before {
            background: linear-gradient(
                45deg,
                transparent,
                #ff5555,
                transparent
            );
        }

        .back-button:hover {
            background: rgba(255, 85, 85, 0.35);
            box-shadow:
                0 0 40px #ff5555,
                0 0 80px #ff5555;
            color: #ff2222;
            text-shadow:
                0 0 5px #ff2222,
                0 0 10px #ff2222;
        }

        /* Shine animation */
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(25deg);
            }
            100% {
                transform: translateX(100%) rotate(25deg);
            }
        }

        /* Reszponz칤v */
        @media (max-width: 600px) {
            main {
                gap: 18px;
            }

            .nav-button {
                width: 100%;
                padding: 15px 0;
                font-size: 1.2rem;
            }

            header h1 {
                font-size: 2.4rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <p>V치lassza ki az al치bbi gombok egyik칠t, hogy tov치bbl칠pjen!</p>
    </header>

    </main>
</body>
</html>
