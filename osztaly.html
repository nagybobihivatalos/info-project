<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oszt치lyok</title>
    <style>
        /* Alapbe치ll칤t치sok */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1c1c1e;
            transition: all 0.3s ease-in-out;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            color: #3a3a3c;
        }

        /* Gombok */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .nav-button {
            display: block;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-weight: 600;
            color: #1c1c1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        /* S칬t칠t m칩d t치mogat치s */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1c1c1e, #2a2a2a);
                color: #f5f5f7;
            }

            header {
                background: rgba(50, 50, 50, 0.6);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            }

            .nav-button {
                background: rgba(50, 50, 50, 0.6);
                color: #f5f5f7;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .nav-button:hover {
                background: rgba(50, 50, 50, 0.8);
            }
        }

        /* Gombok speci치lis st칤lusai */
        .back-button {
            background: rgba(255, 59, 48, 0.3);
            color: #1c1c1e;
        }

        .back-button:hover {
            background: rgba(255, 59, 48, 0.5);
        }

        /* Anim치ci칩k */
        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .nav-button:hover {
            animation: buttonPulse 0.6s ease-in-out;
        }

        /* Reszponzivit치s */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-button {
                width: 140px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Oszt치lyv치laszt칩</h1>
        <p>V치lassza ki az al치bbi gombok egyik칠t, hogy tov치bbl칠pjen!</p>
    </header>

    <main>
        <div class="button-container">
            <a href="index.html" class="nav-button back-button">游댗 Vissza</a>
            <a href="9.html" class="nav-button">9. Oszt치ly</a>
            <a href="10.html" class="nav-button">10. Oszt치ly</a>
            <a href="11.html" class="nav-button">11. Oszt치ly</a>
            <a href="12.html" class="nav-button">12. Oszt치ly</a>
            <a href="13.html" class="nav-button">13. Oszt치ly</a>
        </div>
    </main>

</body>
</html>
