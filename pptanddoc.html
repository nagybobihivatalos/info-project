<style>

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Inter", sans-serif;
    background: #04060b;
    color: #e6f1ff;
    min-height: 100vh;
    overflow-x: hidden;
    cursor: none;
}

/* ===== Mouse Glow ===== */
.mouse-glow {
    position: fixed;
    width: 500px;
    height: 500px;
    pointer-events: none;
    background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, transparent 60%);
    transform: translate(-50%, -50%);
    z-index: 0;
    filter: blur(60px);
}

/* ===== Custom Crosshair ===== */
.cursor {
    width: 20px;
    height: 20px;
    border: 2px solid #00f2fe;
    border-radius: 50%;
    position: fixed;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 9999;
    box-shadow: 0 0 15px #00f2fe;
}

.cursor::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 20px;
    background: #00f2fe;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.cursor::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 2px;
    background: #00f2fe;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

/* ===== Container ===== */
.container {
    position: relative;
    z-index: 2;
    max-width: 1000px;
    margin: auto;
    padding: 80px 40px;
}

/* ===== Back Button ===== */
.back-btn {
    display: inline-block;
    margin-bottom: 40px;
    padding: 10px 18px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: 500;
    color: #00f2fe;
    border: 1px solid rgba(0,242,254,0.4);
    transition: 0.3s ease;
}

.back-btn:hover {
    background: #00f2fe;
    color: #04060b;
    box-shadow: 0 0 20px #00f2fe;
}

/* ===== Title ===== */
h1 {
    font-size: 48px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    color: #7e94b8;
    margin-bottom: 60px;
}

/* ===== Cards ===== */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
}

.card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 35px;
    backdrop-filter: blur(20px);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-12px);
    border-color: rgba(0,255,255,0.4);
    box-shadow: 0 0 40px rgba(0,255,255,0.15);
}

.card h2 {
    margin-bottom: 15px;
}

.card p {
    font-size: 14px;
    color: #7e94b8;
    margin-bottom: 25px;
}

/* ===== Download Button ===== */
.download-btn {
    display: inline-block;
    padding: 12px 22px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: 600;
    color: #00f2fe;
    border: 1px solid #00f2fe;
    transition: 0.3s ease;
}

.download-btn:hover {
    background: #00f2fe;
    color: #04060b;
    box-shadow: 0 0 25px #00f2fe;
}

/* ===== Footer ===== */
.footer {
    margin-top: 70px;
    font-size: 13px;
    color: #5c6f8f;
}

</style>
</head>

<script>
const glow = document.querySelector(".mouse-glow");
const cursor = document.querySelector(".cursor");

document.addEventListener("mousemove", (e) => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
