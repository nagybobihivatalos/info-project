<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hálózati Cím Kalkulátor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0984e3;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .result {
      margin-top: 30px;
      background-color: #dfe6e9;
      padding: 18px;
      border-radius: 8px;
      font-size: 17px;
      color: #2d3436;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hálózati Cím Kalkulátor</h1>
    
    <label for="ip">IP cím:</label>
    <input type="text" id="ip" placeholder="Pl. 192.168.1.100">
    
    <label for="mask">Alhálózati maszk:</label>
    <input type="text" id="mask" placeholder="Pl. 255.255.255.0">
    
    <button onclick="calculateNetwork()">Számítás</button>
    
    <div id="output" class="result"></div>
  </div>

  <script>
    function calculateNetwork() {
      const ip = document.getElementById('ip').value.trim();
      const mask = document.getElementById('mask').value.trim();
      const ipParts = ip.split('.');
      const maskParts = mask.split('.');

      if (ipParts.length !== 4 || maskParts.length !== 4) {
        alert("Hibás formátum! 4 darab oktett szükséges.");
        return;
      }

      try {
        const networkParts = ipParts.map((part, index) => {
          return parseInt(part) & parseInt(maskParts[index]);
        });

        const output = document.getElementById('output');
        output.innerText = "Hálózati cím: " + networkParts.join('.');
        output.style.display = 'block';
      } catch (err) {
        alert("Hiba történt a számítás közben.");
      }
    }
  </script>
</body>
</html>
