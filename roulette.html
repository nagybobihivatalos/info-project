<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Roulette</title>

<style>
:root{
  --bg:#0b0f19;
  --panel:#111827;
  --panel2:#020617;
  --red:#ef4444;
  --black:#020617;
  --green:#22c55e;
  --gold:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0b0f19);
  color:#e5e7eb;
}

/* ===== LAYOUT ===== */
.app{
  max-width:1200px;
  margin:auto;
  padding:30px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.balance{
  background:var(--panel);
  padding:14px 22px;
  border-radius:14px;
  font-weight:800;
}

/* ===== ROULETTE ===== */
.roulette-wrap{
  position:relative;
  overflow:hidden;
  border-radius:20px;
  background:var(--panel2);
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  padding:30px 0;
  margin-bottom:30px;
}

.pointer{
  position:absolute;
  top:0;
  bottom:0;
  left:50%;
  width:2px;
  background:var(--gold);
  box-shadow:0 0 12px var(--gold);
  z-index:5;
}

.track{
  display:flex;
  gap:12px;
  transform:translateX(0);
  transition:transform 6s cubic-bezier(.1,.7,.1,1);
  padding:0 50%;
}

.tile{
  min-width:80px;
  height:80px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:1.4rem;
  box-shadow:inset 0 0 0 1px #ffffff10;
}

.red{background:linear-gradient(180deg,#ef4444,#991b1b)}
.black{background:linear-gradient(180deg,#020617,#000)}
.green{background:linear-gradient(180deg,#22c55e,#166534)}

/* ===== BETTING ===== */
.panel{
  background:var(--panel);
  border-radius:20px;
  padding:24px;
}

.timer{
  text-align:center;
  font-size:1.3rem;
  font-weight:900;
  margin-bottom:20px;
}

.numbers{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:8px;
}

.bet{
  height:42px;
  border-radius:10px;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.bet:hover{
  outline:2px solid var(--gold);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.modal.show{opacity:1;pointer-events:auto}

.result{
  padding:40px 70px;
  border-radius:26px;
  font-size:2.2rem;
  font-weight:900;
}

.win{background:#22c55e;color:#052e16}
.lose{background:#ef4444;color:#450a0a}
</style>
</head>

<body>

<div class="app">

  <div class="top">
    <h2>ROULETTE</h2>
    <div class="balance">ðŸ’° <span id="money">1000</span></div>
  </div>

  <!-- ROULETTE -->
  <div class="roulette-wrap">
    <div class="pointer"></div>
    <div class="track" id="track"></div>
  </div>

  <!-- BETTING -->
  <div class="panel">
    <div class="timer">FogadÃ¡s lezÃ¡r: <span id="time">10</span>s</div>
    <div class="numbers" id="numbers"></div>
  </div>

</div>

<div class="modal" id="modal">
  <div class="result" id="resultBox"></div>
</div>

<script>
const redNums=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
const order=[0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];

const track=document.getElementById('track');
const numbers=document.getElementById('numbers');
const timeEl=document.getElementById('time');
const moneyEl=document.getElementById('money');
const modal=document.getElementById('modal');
const resultBox=document.getElementById('resultBox');

let money=1000,bets=[],time=10,betting=true,interval;

/* BUILD TRACK */
for(let i=0;i<120;i++){
  const n=order[i%order.length];
  const d=document.createElement('div');
  d.className='tile '+(n===0?'green':redNums.includes(n)?'red':'black');
  d.textContent=n;
  track.appendChild(d);
}

/* BUILD BETS */
for(let i=0;i<=36;i++){
  const b=document.createElement('div');
  b.className='bet '+(i===0?'green':redNums.includes(i)?'red':'black');
  b.textContent=i;
  b.onclick=()=>bet(i);
  numbers.appendChild(b);
}

function bet(n){
  if(!betting||money<10)return;
  bets.push(n);
  money-=10;
  moneyEl.textContent=money;
}

/* TIMER FIX */
function startTimer(){
  clearInterval(interval);
  time=10;
  betting=true;
  timeEl.textContent=time;
  interval=setInterval(()=>{
    time--;
    timeEl.textContent=time;
    if(time<=0){
      clearInterval(interval);
      betting=false;
      spin();
    }
  },1000);
}

startTimer();

/* SPIN */
function spin(){
  const result=order[Math.floor(Math.random()*order.length)];
  const index=60+order.indexOf(result);
  const offset=index*92;
  track.style.transform=`translateX(${-offset}px)`;

  setTimeout(()=>resolve(result),6000);
}

function resolve(num){
  const win=bets.filter(b=>b===num).length*360;
  money+=win;
  moneyEl.textContent=money;
  show(win>0?`NYERTÃ‰L ${win}`:`VESZTETTÃ‰L`,win>0);
  bets=[];
  setTimeout(()=>{
    modal.classList.remove('show');
    track.style.transition='none';
    track.style.transform='translateX(0)';
    void track.offsetWidth;
    track.style.transition='transform 6s cubic-bezier(.1,.7,.1,1)';
    startTimer();
  },2500);
}

function show(txt,win){
  resultBox.textContent=txt;
  resultBox.className='result '+(win?'win':'lose');
  modal.classList.add('show');
}
</script>

</body>
</html>
