<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Roulette</title>

<style>
:root{
  --felt:#0a5c3b;
  --felt-dark:#064e3b;
  --red:#c81e1e;
  --black:#0b0f19;
  --green:#15803d;
  --gold:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,#1e293b,#020617);
  color:#e5e7eb;
}

.casino{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:30px;
  padding:30px;
  max-width:1400px;
  margin:auto;
}

/* ================= WHEEL ================= */

.wheel-wrapper{
  position:relative;
  width:420px;
  height:420px;
  margin:auto;
}

.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    radial-gradient(circle at center,#444 0%,#111 35%,transparent 36%),
    conic-gradient(
      #15803d 0deg 9.7deg,
      #0b0f19 9.7deg 19.4deg,
      #c81e1e 19.4deg 29.1deg,
      #0b0f19 29.1deg 38.8deg,
      #c81e1e 38.8deg 48.5deg,
      #0b0f19 48.5deg 58.2deg,
      #c81e1e 58.2deg 67.9deg,
      #0b0f19 67.9deg 77.6deg,
      #c81e1e 77.6deg 87.3deg
    );
  border:14px solid #1e293b;
  box-shadow:inset 0 0 30px #000,0 30px 60px rgba(0,0,0,.7);
  transition:transform 6s cubic-bezier(.1,.6,.1,1);
}

.ball{
  position:absolute;
  width:14px;
  height:14px;
  background:white;
  border-radius:50%;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 0 10px rgba(255,255,255,.8);
  transition:transform 6s cubic-bezier(.1,.6,.1,1);
}

/* ================= TABLE ================= */

.table{
  background:linear-gradient(180deg,var(--felt),var(--felt-dark));
  border-radius:20px;
  padding:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

.grid{
  display:grid;
  grid-template-columns:60px repeat(3,1fr);
  gap:4px;
}

.zero{
  grid-row:1 / span 12;
  background:var(--green);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:1.2rem;
  border-radius:8px;
  cursor:pointer;
}

.cell{
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  border-radius:6px;
  cursor:pointer;
  position:relative;
}

.red{background:var(--red)}
.black{background:var(--black)}

.cell:hover,.zero:hover{
  outline:2px solid var(--gold);
}

/* ================= HUD ================= */

.hud{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#020617cc;
  padding:14px 20px;
  border-radius:14px;
  font-weight:700;
  display:flex;
  gap:20px;
}

/* ================= TIMER ================= */

.timer{
  text-align:center;
  font-size:1.4rem;
  font-weight:800;
  margin-bottom:10px;
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.modal.show{opacity:1;pointer-events:auto}

.modal-box{
  padding:40px 60px;
  border-radius:24px;
  font-size:2.2rem;
  font-weight:900;
  animation:pop .4s ease;
}

.win{background:#16a34a;color:#022c22}
.lose{background:#dc2626;color:#450a0a}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="casino">
  <div class="wheel-wrapper">
    <div class="wheel" id="wheel"></div>
    <div class="ball" id="ball"></div>
  </div>

  <div class="table">
    <div class="timer">FogadÃ¡s: <span id="time">10</span>s</div>
    <div class="grid" id="grid"></div>
  </div>
</div>

<div class="hud">
  ðŸ’° Egyenleg: <span id="money">1000</span>
</div>

<div class="modal" id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
const redNums=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
const grid=document.getElementById('grid');
const wheel=document.getElementById('wheel');
const ball=document.getElementById('ball');
const timeEl=document.getElementById('time');
const moneyEl=document.getElementById('money');
const modal=document.getElementById('modal');
const modalBox=document.getElementById('modalBox');

let money=1000, bets=[], time=10, betting=true;

/* TABLE */
const zero=document.createElement('div');
zero.className='zero';
zero.textContent='0';
zero.onclick=()=>bet(0);
grid.appendChild(zero);

for(let i=1;i<=36;i++){
  const d=document.createElement('div');
  d.className='cell '+(redNums.includes(i)?'red':'black');
  d.textContent=i;
  d.onclick=()=>bet(i);
  grid.appendChild(d);
}

function bet(n){
  if(!betting||money<10)return;
  bets.push(n);
  money-=10;
  moneyEl.textContent=money;
}

/* TIMER */
(function countdown(){
  timeEl.textContent=time;
  if(time--<=0){betting=false;spin();}
  else setTimeout(countdown,1000);
})();

/* SPIN */
function spin(){
  const result=Math.floor(Math.random()*37);
  const rot=360*6+result*9.7;
  wheel.style.transform=`rotate(${rot}deg)`;
  ball.style.transform=`translateX(-50%) rotate(${-rot}deg)`;
  setTimeout(()=>resolve(result),6000);
}

function resolve(num){
  let win=bets.filter(b=>b===num).length*360;
  money+=win;
  moneyEl.textContent=money;
  show(win>0?`NYERTÃ‰L ${win}`:`VESZTETTÃ‰L`,win>0);
  bets=[];
  time=10;
  betting=true;
  setTimeout(()=>location.reload(),2500);
}

function show(text,win){
  modalBox.textContent=text;
  modalBox.className='modal-box '+(win?'win':'lose');
  modal.classList.add('show');
}
</script>
</body>
</html>
