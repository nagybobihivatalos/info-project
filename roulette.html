<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        :root {
            --bg-dark: #0f141a;
            --panel-bg: #1a212a;
            --accent-green: #00ff59;
            --bet-red: #fe3d59;
            --bet-black: #242c37;
            --bet-green: #00e676;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --gold: #facc15;
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-nav {
            width: 100%;
            background: var(--panel-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3748;
        }

        .balance-box {
            background: #0f141a;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance-value { color: var(--accent-green); font-weight: 800; font-size: 1.2rem; }

        .btn-add {
            background: var(--accent-green);
            color: #000;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Layout */
        .main-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* Wheel */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #2d3748;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 0 8px var(--accent-green));
        }

        /* Betting Controls */
        .bet-input-area {
            display: flex;
            gap: 10px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            background: #0f141a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 150px;
            font-size: 1rem;
        }

        .btn-spin {
            background: var(--accent-green);
            color: black;
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-spin:hover { transform: scale(1.05); opacity: 0.9; }
        .btn-spin:disabled { background: #475569; cursor: not-allowed; }

        /* Table */
        .roulette-table {
            display: grid;
            grid-template-columns: 60px repeat(12, 1fr);
            gap: 5px;
            width: 100%;
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 12px;
        }

        .cell {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cell:hover { border-color: white; background: rgba(255,255,255,0.1); }
        .cell.zero { grid-row: span 3; background: var(--bet-green); color: black; }
        .cell.red { background: var(--bet-red); }
        .cell.black { background: var(--bet-black); }

        .chip-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: var(--gold);
            color: black;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 900;
        }

        /* Result Modal */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .res-num {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
        }

        .res-msg { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .res-win { color: var(--accent-green); font-size: 2rem; }
        .res-lose { color: var(--bet-red); font-size: 2rem; }

    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-weight: 900; font-size: 1.5rem; letter-spacing: -1px;">RAIN<span style="color:var(--accent-green)">ROULETTE</span></div>
        <div class="balance-box">
            <div class="balance-value">$ <span id="moneyDisplay">15000</span></div>
            <button class="btn-add" onclick="addMoney()">+ REFILL</button>
        </div>
    </div>

    <div class="main-layout">
        
        <div class="wheel-container">
            <svg class="pointer" width="40" height="40" viewBox="0 0 24 24" fill="var(--accent-green)">
                <path d="M12 21l-12-18h24z"/>
            </svg>
            <canvas id="wheel" width="500" height="500" class="wheel-canvas"></canvas>
        </div>

        <div class="bet-input-area">
            <div style="display:flex; flex-direction:column; gap:5px;">
                <label style="font-size:0.7rem; color:var(--text-dim); font-weight:bold;">TÉT ÖSSZEGE</label>
                <input type="number" id="betAmount" value="100" min="10">
            </div>
            <button class="btn-spin" id="spinBtn" onclick="startSpin()">Pörgetés</button>
            <button class="btn-add" style="background:#334155; color:white; padding:12px;" onclick="clearBets()">Tétek törlése</button>
        </div>

        <div class="roulette-table" id="table">
            <div class="cell zero" onclick="placeBet('0')">0</div>
            </div>

    </div>

    <div class="overlay" id="resultOverlay">
        <div class="res-num" id="bigNum">0</div>
        <div class="res-msg" id="bigMsg">WINNER</div>
        <div id="bigPrize"></div>
    </div>

<script>
    const redNums = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    const wheelOrder = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    
    let balance = 15000;
    let bets = {}; // { "14": 500 }
    let isSpinning = false;

    // Inicializálás
    function init() {
        createTable();
        drawWheel();
        updateUI();
    }

    function createTable() {
        const table = document.getElementById('table');
        for (let col = 1; col <= 12; col++) {
            for (let row = 3; row >= 1; row--) {
                const n = (col - 1) * 3 + row;
                const cell = document.createElement('div');
                cell.className = `cell ${redNums.includes(n) ? 'red' : 'black'}`;
                cell.innerHTML = `${n}`;
                cell.id = `cell-${n}`;
                cell.onclick = () => placeBet(n.toString());
                table.appendChild(cell);
            }
        }
    }

    function drawWheel() {
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const centerX = 250, centerY = 250, radius = 240;
        const slice = (Math.PI * 2) / 37;

        wheelOrder.forEach((num, i) => {
            const angle = i * slice;
            ctx.beginPath();
            ctx.fillStyle = num === 0 ? "#00e676" : (redNums.includes(num) ? "#fe3d59" : "#242c37");
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, angle, angle + slice);
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.stroke();

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(angle + slice / 2);
            ctx.fillStyle = "white";
            ctx.font = "bold 16px Arial";
            ctx.fillText(num, radius - 30, 5);
            ctx.restore();
        });
    }

    function placeBet(id) {
        if (isSpinning) return;
        const amount = parseInt(document.getElementById('betAmount').value);
        if (isNaN(amount) || amount <= 0 || amount > balance) return;

        balance -= amount;
        bets[id] = (bets[id] || 0) + amount;
        updateUI();
        renderChips();
    }

    function renderChips() {
        // Töröljük a régi jelzőket
        document.querySelectorAll('.chip-badge').forEach(el => el.remove());
        // Újak hozzáadása
        for (let [num, amt] of Object.entries(bets)) {
            let target;
            if(num === "0") target = document.querySelector('.zero');
            else target = document.getElementById(`cell-${num}`);
            
            if(target) {
                const badge = document.createElement('span');
                badge.className = 'chip-badge';
                badge.textContent = amt >= 1000 ? (amt/1000).toFixed(1) + 'k' : amt;
                target.appendChild(badge);
            }
        }
    }

    function startSpin() {
        if (isSpinning || Object.keys(bets).length === 0) return;
        
        isSpinning = true;
        document.getElementById('spinBtn').disabled = true;

        const winningNum = wheelOrder[Math.floor(Math.random() * 37)];
        const index = wheelOrder.indexOf(winningNum);
        const sliceDeg = 360 / 37;
        
        // Animáció számolás
        const extraSpins = 5 + Math.random() * 2;
        const finalRotation = (extraSpins * 360) + (360 - (index * sliceDeg));

        const wheel = document.getElementById('wheel');
        wheel.style.transform = `rotate(${finalRotation}deg)`;

        setTimeout(() => {
            finishSpin(winningNum);
        }, 5000);
    }

    function finishSpin(num) {
        let winAmount = 0;
        if (bets[num]) {
            winAmount = bets[num] * 36;
        }

        balance += winAmount;
        
        // Modal megjelenítés
        const overlay = document.getElementById('resultOverlay');
        const bigNum = document.getElementById('bigNum');
        const bigMsg = document.getElementById('bigMsg');
        const bigPrize = document.getElementById('bigPrize');

        bigNum.textContent = num;
        bigNum.style.color = num === 0 ? "var(--bet-green)" : (redNums.includes(num) ? "var(--bet-red)" : "white");
        
        if (winAmount > 0) {
            bigMsg.textContent = "WINNER!";
            bigPrize.innerHTML = `<span class="res-win">+$${winAmount}</span>`;
        } else {
            bigMsg.textContent = "LOST";
            bigPrize.innerHTML = `<span class="res-lose">BET LOST</span>`;
        }

        overlay.style.display = 'flex';

        setTimeout(() => {
            overlay.style.display = 'none';
            resetRound();
        }, 3500);
    }

    function resetRound() {
        bets = {};
        isSpinning = false;
        document.getElementById('spinBtn').disabled = false;
        const wheel = document.getElementById('wheel');
        wheel.style.transition = 'none';
        wheel.style.transform = 'rotate(0deg)';
        setTimeout(() => {
            wheel.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.15, 1)';
        }, 50);
        updateUI();
        renderChips();
    }

    function addMoney() {
        balance += 1000;
        updateUI();
    }

    function clearBets() {
        if (isSpinning) return;
        for (let amt of Object.values(bets)) balance += amt;
        bets = {};
        updateUI();
        renderChips();
    }

    function updateUI() {
        document.getElementById('moneyDisplay').textContent = balance.toLocaleString();
    }

    init();
</script>
</body>
</html>
