
<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fisher Slot</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    background: radial-gradient(circle at center, #0a1a2f, #050b15);
    font-family: 'Segoe UI', sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Glow background */
body::before {
    content:"";
    position:fixed;
    width:600px;
    height:600px;
    background: radial-gradient(circle, rgba(0,255,200,0.2), transparent 60%);
    filter: blur(80px);
    animation: float 6s infinite alternate ease-in-out;
}
@keyframes float {
    from { transform:translateY(-40px); }
    to { transform:translateY(40px); }
}

.slot-container {
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(0,255,200,0.2);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(20px);
    box-shadow:0 0 40px rgba(0,255,200,0.2);
    text-align:center;
}

h1 {
    margin-bottom:20px;
    color:#00ffc3;
    text-shadow:0 0 15px #00ffc3;
}

.reels {
    display:flex;
    gap:15px;
    margin-bottom:25px;
}

.reel {
    width:80px;
    height:80px;
    background:#081422;
    border-radius:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
    border:1px solid rgba(0,255,200,0.2);
    box-shadow: inset 0 0 15px rgba(0,255,200,0.2);
    transition:0.2s;
}

.spin-btn {
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#00ffc3;
    color:#081422;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.spin-btn:hover {
    box-shadow:0 0 20px #00ffc3;
    transform:scale(1.05);
}

.balance, .result {
    margin-top:15px;
    font-size:16px;
}

.win {
    color:#00ff88;
    text-shadow:0 0 10px #00ff88;
}

.lose {
    color:#ff4d4d;
}
</style>
</head>
<body>

<div class="slot-container">
    <h1>ğŸ£ Fisher Slot</h1>

    <div class="reels">
        <div class="reel" id="r1">ğŸŸ</div>
        <div class="reel" id="r2">ğŸŸ</div>
        <div class="reel" id="r3">ğŸŸ</div>
        <div class="reel" id="r4">ğŸŸ</div>
        <div class="reel" id="r5">ğŸŸ</div>
    </div>

    <button class="spin-btn" onclick="spin()">SPIN</button>

    <div class="balance">Balance: <span id="balance">1000</span> ğŸ’°</div>
    <div class="result" id="result"></div>
</div>

<script>

const symbols = ["ğŸŸ","ğŸ¦‘","ğŸ ","â­","ğŸ’°"];
let balance = 1000;
const bet = 50;

function spin() {

    if(balance < bet) {
        alert("Nincs elÃ©g pÃ©nz!");
        return;
    }

    balance -= bet;
    document.getElementById("balance").innerText = balance;

    const reels = document.querySelectorAll(".reel");
    document.getElementById("result").innerText = "";

    reels.forEach((reel, index) => {
        setTimeout(() => {
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            reel.innerText = randomSymbol;
        }, index * 200);
    });

    setTimeout(checkWin, 1200);
}

function checkWin() {
    const reels = document.querySelectorAll(".reel");
    const values = Array.from(reels).map(r => r.innerText);

    let winAmount = 0;

    const counts = {};
    values.forEach(val => counts[val] = (counts[val] || 0) + 1);

    for (let symbol in counts) {
        if (counts[symbol] >= 3) {
            winAmount = counts[symbol] * 100;
        }
    }

    const result = document.getElementById("result");

    if(winAmount > 0) {
        balance += winAmount;
        result.innerText = "NYERTÃ‰L! +" + winAmount + " ğŸ’°";
        result.className = "result win";
    } else {
        result.innerText = "Nincs nyeremÃ©ny!";
        result.className = "result lose";
    }

    document.getElementById("balance").innerText = balance;
}

</script>

</body>
</html>
