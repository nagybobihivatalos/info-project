<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Számitógép részei, szerelése</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Számitógép részei</h1>
        <p>Fedezd fel a számitógéprõl készült képeket!</p>
    </header>

    <main>
        <section class="full-machine">
            <h2>A gép teljes képe</h2>
            <img src="teljesgep.jpg" alt="A gép teljes képe" class="gallery-item" onclick="openModal(0)">
        </section>

        <section class="parts">
            <h2>Alkatrészek képei</h2>
            <div class="image-grid">
                <img src="part1.jpg" alt="Alkatrész 1" class="gallery-item" onclick="openModal(1)">
                <img src="part2.jpg" alt="Alkatrész 2" class="gallery-item" onclick="openModal(2)">
                <img src="part9.jpg" alt="Alkatrész 3" class="gallery-item" onclick="openModal(3)">
                <img src="part4.jpg" alt="Alkatrész 4" class="gallery-item" onclick="openModal(4)">
                <img src="part5.jpg" alt="Alkatrész 5" class="gallery-item" onclick="openModal(5)">
                <img src="part6.jpg" alt="Alkatrész 6" class="gallery-item" onclick="openModal(6)">
                <img src="part7.jpg" alt="Alkatrész 7" class="gallery-item" onclick="openModal(7)">
                <img src="part8.jpg" alt="Alkatrész 8" class="gallery-item" onclick="openModal(8)">
                <img src="part3.jpg" alt="Alkatrész 9" class="gallery-item" onclick="openModal(9)">
                <img src="part10.jpg" alt="Alkatrész 10" class="gallery-item" onclick="openModal(10)">
            </div>
        </section>
		 <div class="back-button-container">
            <a href="szamitogep.html" class="back-button">Vissza</a>
        </div>
    </main>

    
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="caption" id="caption"></div>
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <footer>
        <p>&copy; 2025 Info Project | Minden jog fenntartva.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
